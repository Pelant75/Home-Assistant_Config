type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: light.downstairs_lights
        name: Downstairs
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: light.sitting_room_light
        show_state: false
        icon: mdi:sofa
        name: Lounge
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: light.sitting_room_wall_lights
        show_state: false
        icon: mdi:wall-sconce-round-variant
        name: Wall
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px

      - type: custom:button-card
        entity: light.vestibule_light
        show_state: false
        icon: mdi:mailbox
        name: Vestibule
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      
      

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        entity: light.sink_light
        show_state: false
        icon: mdi:water-pump
        name: Sink
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: light.breakfast_bar_led
        show_state: false
        icon: mdi:led-strip
        name: Counter
        color: auto
        tap_action:
          action: toggle
          haptic: light
        hold_action:
          action: more-info
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px


      - type: custom:button-card
        entity: light.cooker_light
        show_state: false
        icon: mdi:stove
        name: Cooker
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: light.bathroom_light
        show_state: false
        icon: mdi:shower
        name: Bathroom
        tap_action:
          action: toggle
          haptic: light
        styles:
          card:
            - height: 60px
          name:
            - font-size: 14px

